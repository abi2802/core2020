<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type="textbox"]:focus{
            border: 2px solid #FFEA00; 
        }
        input[type="number"]:focus{
            border: 2px solid #FFEA00; 
        }
        select:focus{
            border: 2px solid #FFEA00;
        }
         .border{
            background-color:#7B1FA2;
            border:2px solid #FFEA00 ;
            border-radius: 5px;
            margin :10px auto ;
         }
         .text{
             display: block;
             font-weight: bold;
             font-variant:small-caps;
             font-size: 20px;
         }
        .box{
             background-color:#FAFAFA ;
             outline: 0;
             border: 0;
             height:25px;
             width: 40%;
             border-radius: 5px;
             margin-bottom:15px; 
        }
        .check{
            display: inline;
            margin:  0px 0px 0px 5%;
        }
        .dp1{
                text-align: center;
                font-variant:small-caps;
        }
        .page{
            border:2px solid #FFEA00 ;
            border-radius: 5px;
            color: #FFFF00;
            width:50%;
            margin: 10% auto;
            background-color:#7B1FA2;
            border-radius: 15px; 
        }
        .dp{
        display:block;
        border-radius:50%;
        border: 2px solid #FFFF00;
        width:17%;
        height:17%;
        margin-left:42%;
        margin-top:-8%; 
        }
        .menu{
            margin-left: 13%;
        display: inline-block;
        }
        .menu1{
            font-variant:small-caps;
            font-size: 17px;
        }
         </style>
</head>
<body style="background-color:#C51162">
    <div class="border" style="color:#FFFF00;margin :20px auto;width:50%;">
                <img src="cover.jpeg" alt="cover pic" width="100%" height="25%">
                <img class="dp"src="dp.jpeg" alt="profile pic" >
                <h1 class="dp1">Anantha Krishnan.M</h1>
                <h3 class="dp1">Student,</h3>
                <h3 class="dp1">kce,</h3>
                <h3 class="dp1">Coimbatore.</h3>
                <div class="menu">
                        <img  src="home.png" alt="home"><br>
                        <b class="menu1">Home</b>
                </div>
                <div class="menu">
                        <img  src="website.png" alt="website"><br>
                        <b class="menu1">Website</b>
                </div>
                <div class="menu">
                        <img  src="skill.png" alt="skill"><br>
                        <b class="menu1">Skill</b>
                </div>
                <div class="menu">
                        <img  src="contacts.png" alt="contact"><br>
                        <b class="menu1">Contact</b>
                </div>

    <form>
            <div style="color:#FFFF00;margin :20px auto;width:50%;" title="PROFILE" >
        <fieldset class="border" style="background-color:#7B1FA2;">
            <legend style="font-variant:small-caps; font-weight:bold ;font-size:30px;">Profile</legend>
           <div>
            <label class="text" for="Username">Username</label><br>
           <input class=" box" type="textbox" name="Username" id="Username" placeholder="For Example:abi"><br></div>
           <div><label class="text" for="Name">Name</label><br>
           <input class=" box" type="textbox" name="Name" id="Name" placeholder="For example:Anantha">
           <input class="box" type="textbox" name="Name" id="LastName" placeholder="For example:krishnan"><br></div>
           <div><label class="text" for="email">email</label><br>
           <input class=" box" type="textbox" name="email" id="email" placeholder="For Example:abi">@
           <select class="box">
               <option value="gmail.com">gmail.com</option>
               <option value="hotmail.com">hotmail.com</option>
               <option value="yahoomail.com">yahoomail.com</option>
               <option value="outlook.com">outlook.com</option>
           </select><br></div>
           <div ><label style="display:inline-block;" class="text" for="Phone number">Phone number</label><br>
           <input class="box" type="number" name="Phone number" id="Phone number" placeholder="For Example:9999999999"></div>
           <div style="display:inline-block;"><label class="text" for="Gender">Gender</label><br>
           <input type="radio" name="Gender" id="Male" >Male
           <input type="radio" name="Gender" id="Female" >Female<br></div>
           <div>
           <label class="text" for="skill">Skill</label>    
           <input  style="margin-top:10px;"class="check" type="checkbox" name="skill" value="c">c
           <input class="check" type="checkbox" name="skill" value="Java">java
           <input class="check" type="checkbox" name="skill" value="Python">Python
           <input class="check" type="checkbox" name="skill" value="Node JS">Node JS
           <input class="check" type="checkbox" name="skill" value="Java script">Java script
           <input class="check" type="checkbox" name="skill" value="c++">c++<br>           
           </div>
        </fieldset>
    </div>
    </form>
    <form>

       <div><label class="text" for="state">State</label><br>
       <input class="input box" type="textbox" name="State" id="State" placeholder="For Example:Tamil Nadu"><br></div>
       <div><label class="text" for="Country">Country</label><br>
       <input class="input box" type="textbox" name="Country" id="Country" placeholder="For example:India"><br></div>
       <div><label class="text" for="Pin-Code">Pin-Code</label><br>
       <input class="input box" type="number" name="Pin-Code" id="Pin-Code" placeholder="For example:636401"><br></div>
    </fieldset>
</div>
</form>
