<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .border{
            border:2px solid red;
            border-radius: 5px;
            padding: 25px;
         }
    </style>
</head>
<body>
    <form>
        <div title="PROFILE" class="border">
           <label for="Username">Username</label>
           <input type="textbox" name="Username" id="Username" placeholder="For Example:abi"><br>
           <label for="Name">Name</label>
           <input type="textbox" name="Name" id="Name" placeholder="For example:Anantha">
           <input type="textbox" name="Name" id="LastName" placeholder="For example:krishnan"><br>
           <label for="email">email</label>
           <input type="textbox" name="email" id="email" placeholder="For Example:abi">@
           <select>
               <option value="gmail.com">gmail.com</option>
               <option value="hotmail.com">hotmail.com</option>
               <option value="yahoomail.com">yahoomail.com</option>
               <option value="outlook.com">outlook.com</option>
           </select><br>
           <label for="Phone number">Phone number</label>
           <input type="number" name="Phone number" id="Phone number" placeholder="For Example:9999999999">
           <label for="Gender"></label>
           <input type="radio" name="Gender" id="Male" >Male
           <input type="radio" name="Gender" id="Female" >Female<br>
        </div>
    </form>
</body>
</html>
